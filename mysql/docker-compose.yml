version: "3.9"

services:
  apache-php:
    image: php:8.2-apache
    container_name: schule-apache
    volumes:
      - ./htdocs:/var/www/html
    ports:
      - "8080:80"
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: schule-mysql
    environment:
      MYSQL_ROOT_PASSWORD: passwort123
      MYSQL_DATABASE: schule
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

volumes:
  db_data: